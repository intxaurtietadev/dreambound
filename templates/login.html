<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>dreambound</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="assets/img/logo-horizontal.png" alt="logo Dreambound">
            <ul class="menu">
                <li><a href="index.html">inicio</a></li>
                <li><a href="about.html">tu sueño</a></li>
                <li><a href="contact.html">contacto</a></li>
            </ul>
            <ul class="registro">
                <li><button class="btnLogin-popup">inicia sesión</button></li>
            </ul>
        </nav>
    </header>

    <div class="cover_box">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        
        <!-- Login -->
        <div class="form-box login">
            <h2>entrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> recuérdame</label>
                    <a href="#">olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn">entrar</button>
                <div class="login-register">
                    <p>no tienes cuenta? <a href="#" class="register-link">regístrate</a></p>
                </div>
            </form>
        </div>
        
        <!-- Registro -->
        <div class="form-box register">
            <h2>registrarse</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> aceptar términos</label>
                </div>
                <button type="submit" class="btn">registrarse</button>
                <div class="login-register">
                    <p>ya tienes cuenta? <a href="#" class="login-link">inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
